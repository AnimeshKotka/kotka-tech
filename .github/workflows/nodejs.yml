# NodeJs ENV workflow

name: Node.js CI

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    - run: echo ${{ secrets.AWS_S3_BUCKET_NAME }}
    - run: echo ${{ secrets.AWS_ACCESS_KEY_ID }}
    - run: npm ci
    - run: npm run build
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
    - uses: reggionick/s3-deploy@v4
      with:
        folder: build
        bucket: ${{ secrets.AWS_S3_BUCKET_NAME }}
        region: ${{ secrets.AWS_S3_BUCKET_REGION }}
        files-to-include: '**/dist/**'
